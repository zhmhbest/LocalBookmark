<html>
    <head>
        <title>QRCode by JS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <script src="../../common/lib/jquery.min-2.1.1.js"></script>
        <script src="./qrcode.min.js"></script>
    </head>
    <body style="background: #DDDDDD;">
        <div id="qrdiv"></div><br/>
        <script>
            function initialQRCode(id_qrtext, id_qrcode, size, color_f, color_b) {
                if(!color_f) color_f = "#000000";
                if(!color_b) color_b = "#ffffff";
                id_qrcode.style.background = color_b;
                id_qrcode.style.width = size;
                id_qrcode.style.height = size;
                var qrc = new QRCode(id_qrcode, {
                    //text : "",
                    width  : size, height : size,
                    colorDark  : color_f, //前景色
                    colorLight : color_b  //背景色
                });
                id_qrtext.onchange = function() {
                    if(id_qrtext.value) {
                        qrc.clear();
                        qrc.makeCode(id_qrtext.value);
                    }
                }
                id_qrtext.onchange();
            }
        </script>
        <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
        <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
        <label>内容：</label><input style="width:500px;" id="qrtext"    type="text"   value="" />
        <div id="id_init">
            <label>大小：</label><input style="width:500px;" id="qrsize"    type="number" value="300"   /><br/>
            <label>前景：</label><input style="width:500px;" id="qrcolor_f" type="text"   value="White"  /><br/>
            <label>背景：</label><input style="width:500px;" id="qrcolor_b" type="text"   value="Black" /><br/>
            <input style="margin-left:48px; width:500px;" type="button" value="Initial" onclick="but_init()">
        </div>
        <script>
            function but_init() {
                initialQRCode(qrtext, qrdiv, qrsize.value, qrcolor_f.value, qrcolor_b.value);
                id_init.hidden = true;
                id_api.hidden = false;
            }
        </script>
        <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
        <!-- ■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■■ -->
    </body>
</html>
